<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>
<body>
<div class="container">

	<!-- Heading -->
	<div class="row">
		<div class="col-md-6"><h2>h2. Bootstrap heading <small>Secondary text</small></h2>
		</div>
	</div>

	<!-- Directions and Reset Button -->
	<div class="row">
		<div class="col-md-4">
		<p>Player One begin by selecting any square. Shall the battles of the Xs and Os begin? Let's go.</p>
		</div>
		<div class="col-md-1 col-md-offset-7">
		<button type="button" id ="reset" class="btn btn-default">Reset</button>
		</div>
	</div>

	<!-- Tic Tac Toe Gameboard Begins -->
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="row">
				<div id ="s0" class="col-md-4 text-center square"></div>
				<div id ="s1" class="col-md-4 text-center square"></div>
				<div id ="s2" class="col-md-4 text-center square"></div>
			</div>
			<div class="row">
				<div id ="s3" class="col-md-4 text-center square"></div>
				<div id ="s4" class="col-md-4 text-center square"></div>
				<div id ="s5" class="col-md-4 text-center square"></div>
			</div>
			<div class="row"> 
				<div id ="s6" class="col-md-4 text-center square"></div>
				<div id ="s7" class="col-md-4 text-center square"></div>
				<div id ="s8" class="col-md-4 text-center square"></div>
			</div>
		</div>
	</div>

	<!-- Game Result Text -->
	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center">
		<h2>You Win!</h2>
		</div>
	</div>

<!-- End Container -->
</div> 
</body>
</html>
